<div class="bootstrap-wrapper">
  <div class="container">
    <h1>Welcome to angular 17 notes app!</h1>
    <a class="nav-link" href="#">Home</a>
    <button
      *ngIf="!(authStateService.authState$ | async)?.isAuthenticated"
      (click)="login()"
    >
      Login
    </button>
    <button
      *ngIf="(authStateService.authState$ | async)?.isAuthenticated"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>

<a *ngIf="!(authStateService.authState$ | async)?.isAuthenticated"
  >Please log in to manage your notes.</a
>
<router-outlet />
